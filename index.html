<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f72585, #7209b7, #3a0ca3, #4361ee);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 500px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .form-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(247, 37, 133, 0.1), rgba(67, 97, 238, 0.1));
            transform: rotate(45deg);
            pointer-events: none;
            animation: subtlePulse 5s ease infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .form-box h3 {
            text-align: center;
            color: #1e1e1e;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f72585;
            box-shadow: 0 0 12px rgba(247, 37, 133, 0.3);
        }

        .input-group input::placeholder {
            color: #999;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #f72585, #4361ee);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            transform: skewX(-20deg);
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.5);
        }

        .links {
            text-align: center;
            margin-top: 25px;
            color: #444;
            font-size: 15px;
            position: relative;
            z-index: 1;
        }

        .links a {
            color: #f72585;
            text-decoration: none;
            font-weight: 600;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #4361ee;
            text-decoration: underline;
        }

        .flip {
            transform: rotateY(360deg);
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(245, 245, 245, 0.95));
            backdrop-filter: blur(5px);
        }

        .modal-content h4 {
            color: #1e1e1e;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-content p {
            color: #333;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .modal-btn {
            padding: 12px 30px;
            background: linear-gradient(90deg, #f72585, #4361ee);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                height: 480px;
                padding: 10px;
            }
            
            .form-box {
                padding: 30px;
            }
            
            .form-box h3 {
                font-size: 24px;
            }
            
            .submit-btn {
                font-size: 16px;
            }

            .modal-content {
                padding: 20px;
                width: 85%;
            }
            ::placeholder {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Create Account Form -->
        <div class="form-box backface-hidden" id="createAccountForm">
            <h3>Create Account</h3>
            <div class="input-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Create a strong password" required>
            </div>
            <button class="submit-btn" onclick="register()">Register</button>
            <div class="links">
                Already have an account? <a href="javascript:void(0);" onclick="showSignIn()">Sign In</a>
            </div>
        </div>

        <!-- Sign In Form -->
        <div class="form-box backface-hidden" id="signInForm" style="display: none;">
            <h3>Sign In</h3>
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="submit-btn" onclick="login()">Sign In</button>
            <div class="links">
                Donâ€™t have an account? <a href="javascript:void(0);" onclick="showCreateAccount()">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalMessage"></p>
            <button class="modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        const users = {};

        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!username || !password) {
                showModal('Error', 'Please fill in both fields!');
                return;
            }

            if (password.length < 8) {
                showModal('Error', 'Password must be at least 8 characters long!');
                return;
            }

            if (users[username]) {
                showModal('Error', 'This username is already taken!');
                return;
            }

            users[username] = password;
            showModal('Success', 'Account created successfully! You can now sign in.');
            setTimeout(() => {
                closeModal();
                showSignIn();
            }, 2000);
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showModal('Error', 'Please fill in both fields!');
                return;
            }

            if (users[username] === password) {
                showModal('Success', 'Sign in successful! Welcome, ' + username + '!');
                setTimeout(() => {
                    closeModal();
                }, 2000);
            } else {
                showModal('Error', 'Incorrect username or password!');
            }
        }

        function showSignIn() {
            const createAccountForm = document.getElementById('createAccountForm');
            const signInForm = document.getElementById('signInForm');
            createAccountForm.classList.add('flip');
            setTimeout(() => {
                createAccountForm.style.display = 'none';
                signInForm.style.display = 'block';
                createAccountForm.classList.remove('flip');
            }, 500);
        }

        function showCreateAccount() {
            const createAccountForm = document.getElementById('createAccountForm');
            const signInForm = document.getElementById('signInForm');
            signInForm.classList.add('flip');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            setTimeout(() => {
                signInForm.style.display = 'none';
                createAccountForm.style.display = 'block';
                signInForm.classList.remove('flip');
            }, 500);
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
